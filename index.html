<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Kanban</title>
  <link rel="icon" href="icon.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Kanban</h1>
    <div class="row">
      <!-- Coluna To Do -->
      <div class="col-md-4">
        <div class="kanban-column p-3">
          <h5 class="text-center">ðŸ“‹ To Do</h5>
          <div id="to-do" class="task-list"></div>
          <div class="input-group mt-2">
            <input type="text" class="form-control new-task-input" data-column="to-do" placeholder="Nova tarefa...">
            <button class="btn btn-primary add-task-btn" data-column="to-do">Adicionar</button>
          </div>
        </div>
      </div>

      <!-- Coluna Doing -->
      <div class="col-md-4">
        <div class="kanban-column p-3">
          <h5 class="text-center">ðŸš€ Doing</h5>
          <div id="doing" class="task-list"></div>
          <div class="input-group mt-2">
            <input type="text" class="form-control new-task-input" data-column="doing" placeholder="Nova tarefa...">
            <button class="btn btn-primary add-task-btn" data-column="doing">Adicionar</button>
          </div>
        </div>
      </div>

      <!-- Coluna Done -->
      <div class="col-md-4">
        <div class="kanban-column p-3">
          <h5 class="text-center">âœ… Done</h5>
          <div id="done" class="task-list"></div>
          <div class="input-group mt-2">
            <input type="text" class="form-control new-task-input" data-column="done" placeholder="Nova tarefa...">
            <button class="btn btn-primary add-task-btn" data-column="done">Adicionar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
